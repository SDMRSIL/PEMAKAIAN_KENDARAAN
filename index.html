<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Laporan Kendaraan</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    h2 { text-align: center; }
    #dataTable th {
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
    .table-responsive { overflow-x: auto; }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Dashboard Pemakaian Kendaraan</h2>

    <div class="table-responsive">
      <table id="dataTable" class="display table table-striped table-bordered" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw6lKTCcG_oag4id3JgtvfuScolON0-hogv0nPVzaM_bCQ4BIEHlEQnfPOLtq6gnnTz/exec";

    function normalizeKey(s) {
      if (!s) return "";
      return String(s).replace(/\s+/g, " ").trim().toUpperCase();
    }

    function formatDate(value) {
      const d = new Date(value);
      if (isNaN(d)) return value || "";
      const dd = String(d.getDate()).padStart(2, "0");
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    function formatTime(value) {
      const d = new Date(value);
      if (isNaN(d)) return value || "";
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    function formatNumber(value) {
      if (!value) return "";
      const num = Number(value.toString().replace(/[^0-9.-]/g, ""));
      return isNaN(num) ? value : num.toLocaleString("id-ID");
    }

    async function loadData() {
      const res = await fetch(url);
      const data = await res.json();
      if (!data.length) return;

      const headers = Object.keys(data[0]);
      const rows = data.map(obj => headers.map(h => obj[h]));

      // ambil parameter nopol dari URL
      const params = new URLSearchParams(window.location.search);
      const nopolParam = normalizeKey(params.get("nopol"));

      const filtered = nopolParam
        ? rows.filter(r => normalizeKey(r[headers.findIndex(h => h.toLowerCase().includes("nopol"))]) === nopolParam)
        : rows;

      renderTable(headers, filtered);
    }

    function renderTable(headers, rows) {
      const thead = document.querySelector("#dataTable thead");
      const tbody = document.querySelector("#dataTable tbody");

      thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      tbody.innerHTML = rows.map(r => {
        return "<tr>" + r.map((val, idx) => {
          let h = headers[idx].toLowerCase();
          if (h.includes("tanggal")) val = formatDate(val);
          if (h.includes("jam")) val = formatTime(val);
          if (h.includes("km")) val = formatNumber(val);
          return `<td>${val || ""}</td>`;
        }).join("") + "</tr>";
      }).join("");

      if ($.fn.DataTable.isDataTable("#dataTable")) {
        $("#dataTable").DataTable().clear().destroy();
      }

      $("#dataTable").DataTable({
        pageLength: 30,
        ordering: true,
        scrollX: true,
        columnDefs: [
          // Atur lebar beberapa kolom
          { targets: headers.indexOf("Tanggal"), width: "90px" },
          { targets: headers.indexOf("Nomor Polisi"), width: "120px" },
          { targets: headers.indexOf("Nama Pengguna"), width: "200px" },
          { targets: headers.indexOf("Keperluan"), width: "250px" },
          { targets: headers.indexOf("Lokasi Tujuan"), width: "250px" },
          { targets: headers.findIndex(h => h.toLowerCase().includes("jam")), width: "70px" },
          { targets: headers.findIndex(h => h.toLowerCase().includes("km")), width: "80px" },

          // Kolom teks panjang rata kiri
          {
            targets: [
              headers.indexOf("Jenis Kendaraan"),
              headers.indexOf("Nama Pengguna"),
              headers.indexOf("Nama Lengkap Driver"),
              headers.indexOf("Lokasi Tujuan"),
              headers.indexOf("Keperluan"),
              headers.indexOf("Keterangan Tambahan")
            ],
            className: "dt-left"
          },

          // Default center
          { targets: "_all", className: "dt-center" }
        ]
      });
    }

    loadData();
  </script>
</body>
</html>
