<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸš— REKAPITULASI PEMAKAIAN KENDARAAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-container {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left; /* semua rata kiri */
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    select, input {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸš— REKAPITULASI PEMAKAIAN KENDARAAN</h2>

  <div class="filter-container">
    <div>
      <label for="nopolFilter">Nomor Polisi:</label>
      <select id="nopolFilter" onchange="applyFilters()">
        <option value="">-- Semua --</option>
        <option value="N 1663 YT">N 1663 YT</option>
        <option value="N 1109 ZS">N 1109 ZS</option>
        <option value="N 1108 ZS">N 1108 ZS</option>
        <option value="N 8063 YI">N 8063 YI</option>
        <option value="N 9484 YG">N 9484 YG</option>
        <option value="N 1284 YU">N 1284 YU</option>
        <option value="N 1409 ZS">N 1409 ZS</option>
        <option value="N 1471 ZT">N 1471 ZT</option>
      </select>
    </div>
    <div>
      <label for="dateFilter">Tanggal:</label>
      <input type="date" id="dateFilter" onchange="applyFilters()">
    </div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama Pemakai</th>
        <th>Nomor Polisi</th>
        <th>Keperluan</th>
        <th>Tujuan</th>
        <th>Jam Berangkat</th>
        <th>Jam Pulang</th>
        <th>Jam Pemakaian</th>
        <th>KM Awal</th>
        <th>KM Akhir</th>
        <th>KM Total</th>
        <th>BBM (Rp)</th>
        <th>Tanda Tangan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let tableData = [];

    async function fetchData() {
      const url = "YOUR_DEPLOYED_WEBAPP_URL"; // ganti dengan URL web app kamu
      const response = await fetch(url);
      const data = await response.json();
      tableData = data.map(row => ({
        tanggal: formatDate(row[0]),
        nama: row[1],
        nopol: row[2],
        keperluan: row[3],
        tujuan: row[4],
        jamBerangkat: formatTime(row[5]),
        jamPulang: formatTime(row[6]),
        jamPemakaian: formatTime(row[7]),
        kmAwal: row[8],
        kmAkhir: row[9],
        kmTotal: row[10],
        bbm: row[11],
        ttd: row[12]
      }));
      renderTable(tableData);
    }

    function formatDate(input) {
      if (!input) return "";
      const d = new Date(input);
      if (isNaN(d)) return input;
      return String(d.getDate()).padStart(2, '0') + "/" +
             String(d.getMonth() + 1).padStart(2, '0') + "/" +
             d.getFullYear();
    }

    function formatTime(input) {
      if (!input) return "";
      const d = new Date("1970-01-01T" + input);
      if (isNaN(d)) return input;
      return String(d.getHours()).padStart(2, '0') + ":" +
             String(d.getMinutes()).padStart(2, '0');
    }

    function renderTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.tanggal}</td>
          <td>${row.nama}</td>
          <td>${row.nopol}</td>
          <td>${row.keperluan}</td>
          <td>${row.tujuan}</td>
          <td>${row.jamBerangkat}</td>
          <td>${row.jamPulang}</td>
          <td>${row.jamPemakaian}</td>
          <td>${row.kmAwal}</td>
          <td>${row.kmAkhir}</td>
          <td>${row.kmTotal}</td>
          <td>${row.bbm}</td>
          <td>${row.ttd}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const nopolFilter = document.getElementById("nopolFilter").value;
      const dateFilter = document.getElementById("dateFilter").value;

      const filtered = tableData.filter(row => {
        let match = true;
        if (nopolFilter && row.nopol !== nopolFilter) match = false;
        if (dateFilter) {
          const filterDate = new Date(dateFilter);
          const rowDate = new Date(row.tanggal.split("/").reverse().join("-"));
          if (filterDate.toDateString() !== rowDate.toDateString()) match = false;
        }
        return match;
      });

      renderTable(filtered);
    }

    fetchData();
  </script>
</body>
</html>
