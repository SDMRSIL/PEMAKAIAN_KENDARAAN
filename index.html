<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Laporan Pemakaian Kendaraan</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center">ðŸš— Dashboard Pemakaian Kendaraan</h2>

    <div class="mb-3">
      <label for="nopol" class="form-label">Filter NOPOL:</label>
      <select id="nopol" class="form-select">
        <option value="">-- Semua Kendaraan --</option>
      </select>
    </div>

    <table id="dataTable" class="display table table-striped table-bordered" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxTj8Ip8V_HnS-SfsknLwGDa224b68VyNbv0d2-Q2sYfxQ-q7NOf_Td3OgAb5Cy9BSn/exec";

    // --- fungsi format ---
    function formatDate(value) {
      if (!value) return "";
      let d = new Date(value);
      if (isNaN(d)) return value;
      let day = String(d.getDate()).padStart(2, '0');
      let month = String(d.getMonth() + 1).padStart(2, '0');
      let year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function formatTime(value) {
      if (!value) return "";
      let d = new Date(value);
      if (isNaN(d)) return value;
      let hh = String(d.getHours()).padStart(2, '0');
      let mm = String(d.getMinutes()).padStart(2, '0');
      return `${hh}:${mm}`;
    }

    function formatNumber(value) {
      if (isNaN(value)) return value;
      return Number(value).toLocaleString("id-ID");
    }

    async function loadData() {
      const res = await fetch(url);
      const data = await res.json();

      // isi dropdown NOPOL
      const nopolSelect = document.getElementById("nopol");
      const nopols = [...new Set(data.map(d => d.NOPOL))];
      nopols.forEach(n => {
        let opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        nopolSelect.appendChild(opt);
      });

      // render tabel pertama kali
      renderTable(data);

      // filter saat dropdown berubah
      nopolSelect.addEventListener("change", () => {
        const val = nopolSelect.value;
        const filtered = val ? data.filter(d => d.NOPOL === val) : data;
        renderTable(filtered);
      });
    }

    function renderTable(data) {
      if (!data.length) return;

      // Buat header
      const headers = Object.keys(data[0]);
      const thead = document.querySelector("#dataTable thead");
      thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

      // Buat body
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = data.map(row => {
        return "<tr>" + headers.map(h => {
          let val = row[h];

          // Atur format khusus
          if (h === "Tanggal Pemakaian") val = formatDate(val);
          if (h === "Jam Berangkat" || h === "Jam Pulang" || h === "Jam Pemakaian") val = formatTime(val);
          if (h === "Km Awal" || h === "Km Akhir") val = formatNumber(val);

          return `<td>${val}</td>`;
        }).join("") + "</tr>";
      }).join("");

      // Aktifkan DataTable (reset kalau sudah ada)
      if ($.fn.DataTable.isDataTable("#dataTable")) {
        $("#dataTable").DataTable().clear().destroy();
      }
      $("#dataTable").DataTable();
    }

    loadData();
  </script>
</body>
</html>
