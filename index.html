<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸš— REKAPITULASI PEMAKAIAN KENDARAAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>ðŸš— REKAPITULASI PEMAKAIAN KENDARAAN</h2>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama Pemakai</th>
        <th>Nomor Polisi</th>
        <th>Keperluan</th>
        <th>Tujuan</th>
        <th>Jam Berangkat</th>
        <th>Jam Pulang</th>
        <th>Jam Pemakaian</th>
        <th>KM Awal</th>
        <th>KM Akhir</th>
        <th>KM Total</th>
        <th>BBM (Rp)</th>
        <th>Tanda Tangan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let tableData = [];

    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbw6lKTCcG_oag4id3JgtvfuScolON0-hogv0nPVzaM_bCQ4BIEHlEQnfPOLtq6gnnTz/exec"; 
      const response = await fetch(url);
      const data = await response.json();

      tableData = data.map(row => ({
        tanggal: formatDate(row[0]),
        nama: row[1],
        nopol: row[2],
        keperluan: row[3],
        tujuan: row[4],
        jamBerangkat: formatTime(row[5]),
        jamPulang: formatTime(row[6]),
        jamPemakaian: formatTime(row[7]),
        kmAwal: row[8],
        kmAkhir: row[9],
        kmTotal: row[10],
        bbm: row[11],
        ttd: row[12]
      }));

      applyUrlFilter();
    }

    function formatDate(input) {
      if (!input) return "";
      const d = new Date(input);
      if (isNaN(d)) return input;
      return String(d.getDate()).padStart(2, '0') + "/" +
             String(d.getMonth() + 1).padStart(2, '0') + "/" +
             d.getFullYear();
    }

    function formatTime(input) {
      if (!input) return "";
      const d = new Date("1970-01-01T" + input);
      if (isNaN(d)) return input;
      return String(d.getHours()).padStart(2, '0') + ":" +
             String(d.getMinutes()).padStart(2, '0');
    }

    function renderTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.tanggal}</td>
          <td>${row.nama}</td>
          <td>${row.nopol}</td>
          <td>${row.keperluan}</td>
          <td>${row.tujuan}</td>
          <td>${row.jamBerangkat}</td>
          <td>${row.jamPulang}</td>
          <td>${row.jamPemakaian}</td>
          <td>${row.kmAwal}</td>
          <td>${row.kmAkhir}</td>
          <td>${row.kmTotal}</td>
          <td>${row.bbm}</td>
          <td>${row.ttd}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyUrlFilter() {
      const params = new URLSearchParams(window.location.search);
      const nopolFilter = params.get("nopol");

      let filtered = tableData;
      if (nopolFilter) {
        filtered = tableData.filter(row => row.nopol === decodeURIComponent(nopolFilter));
      }

      renderTable(filtered);
    }

    fetchData();
  </script>
</body>
</html>
