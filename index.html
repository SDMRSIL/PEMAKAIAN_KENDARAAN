<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>REKAPITULASI PEMAKAIAN KENDARAAN</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    h2 { text-align: center; }
    /* default semua rata kiri */
    #dataTable th, 
    #dataTable td {
      text-align: left !important;
      vertical-align: middle;
      white-space: nowrap;
    }
    /* khusus lebar kolom tanggal */
    .col-tanggal {
      width: 110px; /* cukup untuk DD/MM/YYYY */
    }
    .table-responsive { overflow-x: auto; }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">REKAPITULASI PEMAKAIAN KENDARAAN</h2>

    <div class="table-responsive">
      <table id="dataTable" class="display table table-striped table-bordered" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw6lKTCcG_oag4id3JgtvfuScolON0-hogv0nPVzaM_bCQ4BIEHlEQnfPOLtq6gnnTz/exec";

    function normalizeKey(s) {
      if (!s) return "";
      return String(s).replace(/\s+/g, " ").trim().toUpperCase();
    }

    function formatDate(value) {
      const d = new Date(value);
      if (isNaN(d)) return value || "";
      const dd = String(d.getDate()).padStart(2, "0");
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    function formatTime(value) {
      const d = new Date(value);
      if (isNaN(d)) return value || "";
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    function formatNumber(value) {
      if (!value) return "";
      const num = Number(value.toString().replace(/[^0-9.-]/g, ""));
      return isNaN(num) ? value : num.toLocaleString("id-ID");
    }

    async function loadData() {
      const res = await fetch(url);
      const data = await res.json();

      if (!data.length) return;

      const headers = Object.keys(data[0]);
      const rows = data.map(obj => headers.map(h => obj[h]));

      // ðŸ”Ž Ambil parameter NOPOL dari URL
      const params = new URLSearchParams(window.location.search);
      const nopolParam = normalizeKey(params.get("nopol"));

      const filtered = nopolParam
        ? rows.filter(r => normalizeKey(r[headers.findIndex(h => h.toLowerCase().includes("nopol"))]) === nopolParam)
        : rows;

      renderTable(headers, filtered);
    }

    function renderTable(headers, rows) {
      const thead = document.querySelector("#dataTable thead");
      const tbody = document.querySelector("#dataTable tbody");

      thead.innerHTML = "<tr>" + headers.map(h => {
        if (h.toLowerCase().includes("tanggal")) {
          return `<th class="col-tanggal">${h}</th>`;
        }
        return `<th>${h}</th>`;
      }).join("") + "</tr>";

      tbody.innerHTML = rows.map(r => {
        return "<tr>" + r.map((val, idx) => {
          let h = headers[idx].toLowerCase();
          if (h.includes("tanggal")) val = formatDate(val);
          if (h.includes("jam")) val = formatTime(val);
          if (h.includes("km") || h.includes("jarak")) val = formatNumber(val);
          return `<td>${val || ""}</td>`;
        }).join("") + "</tr>";
      }).join("");

      if ($.fn.DataTable.isDataTable("#dataTable")) {
        $("#dataTable").DataTable().clear().destroy();
      }

      $("#dataTable").DataTable({
        pageLength: 30,
        ordering: true,
        scrollX: true,
        columnDefs: [
          {
            // kolom rata tengah
            targets: [
              headers.indexOf("Tanggal Pemakaian"),
              headers.indexOf("Jam Berangkat"),
              headers.indexOf("Jam Pulang"),
              headers.indexOf("Jam Pemakaian"),
              headers.indexOf("KM Awal"),
              headers.indexOf("KM Akhir"),
              headers.indexOf("Jarak Tempuh")
            ],
            className: "dt-center"
          }
        ]
      });
    }

    loadData();
  </script>
</body>
</html>
